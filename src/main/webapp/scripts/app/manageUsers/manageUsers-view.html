<div class="page page-table">

    <div ng-show="show && showEditPassword && showCreateUser">
    <section class="panel panel-primary table-dynamic">
        <div class="panel-heading"><strong>List User</strong></div>
        <br>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-lg" ng-click="formUser()">
                <span class="glyphicon glyphicon-flash"></span> Create a new User
            </button>
        </div>
        <div class="col-sm-10"></div>
        <table class="responsive table table-striped">
            <thead>
                <tr>
                    <th><div class="th">
                        Username
                    </div></th>
                    <th><div class="th">
                        First Name
                    </div></th>
                    <th><div class="th">
                        Last Name
                    </div></th>
                    <th><div class="th">
                        Email
                    </div></th>
                    <th><div class="th">
                        Action
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in users">
                    <td>{{user.login}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(user.login)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(user.login)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
    </div>
    <div ng-show="!show && showEditPassword && showCreateUser">
    <section class="panel panel-primary">
        <div class="panel-heading"><strong>Edit a User</strong></div>
        <div class="panel-body">
        <form name="formInfo" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength form-horizontal">
            <div class="form-group">
                <div class="col-sm-2">
                    <label>Username</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="id"
                       ng-model="user.login">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label>First Name</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName"
                       ng-model="user.firstName" ng-minlength=1 ng-maxlength=255 required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label>Last Name</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName"
                       ng-model="user.lastName" ng-minlength=1 ng-maxlength=255 required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label>Email</label>
                </div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email"
                   ng-model="user.email" ng-minlength=1 ng-maxlength=255 required>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-default" ng-click="changePassword()">
                    <span class="glyphicon glyphicon-pencil"></span> Change Password
                </button>
                <button type="submit" class="btn btn-primary" ng-disabled="formInfo.$invalid" ng-click="save()">
                    <span class="glyphicon glyphicon-save"></span> Save
                </button>
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
            </div>
        </form>
        </div>
    </section>    
    </div>
    <div ng-show="!showEditPassword && showCreateUser">
        <section class="panel panel-primary">
        <div class="panel-heading"><strong>Change Password</strong></div>
        <div class="panel-body">
            <form name="formPassword" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Password</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password"
                       ng-model="password" ng-minlength=4 ng-maxlength=50 required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmPassword"
                       ng-model="confirmPassword" ng-minlength=4 ng-maxlength=50 required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" ng-disabled="formPassword.$invalid || !match()" ng-click="updatePassword()">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="cancelPassword()">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                </div>
            </form>
        </div>
        </section> 
    </div>
    <div ng-show="!showCreateUser">
        <section class="panel panel-primary">
        <div class="panel-heading"><strong>Create New User</strong></div>

        <div class="alert alert-success" ng-show="success">
            <strong>Registration saved!
        </div>

        <div class="alert alert-danger" ng-show="error">
            <strong>Registration failed!</strong> Please check your input and try again.
        </div>
        
        <div class="panel-body">
            <form name="formNewUser" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Username</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="login"
                       ng-model="newUser.login" ng-minlength=1 ng-maxlength=255 required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Email</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email"
                       ng-model="newUser.email" ng-minlength=1 ng-maxlength=255 required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Password</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password"
                       ng-model="newUser.password" ng-minlength=4 ng-maxlength=50 required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmPassword"
                       ng-model="newUserconfirmPassword" ng-minlength=4 ng-maxlength=50 required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" ng-disabled="formNewUser.$invalid || !matchNewUser()" ng-click="createUser()">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="clearNewUser()">
                        <span class="glyphicon glyphicon-ban-circle"></span> Clear
                    </button>
                    <button type="button" class="btn btn-success" ng-click="back()">
                        <span class="glyphicon glyphicon-backward"></span> Back
                    </button>
                </div>
            </form>
        </div>
        </section> 
    </div>
</div>
