<div class="page-signup">

    <div class="signup-body">
        <div class="container">
            <div class="form-container">
                <h2 translate="password.title" translate-values="{username: '{{account.login}}'}">Password for [<b>{{account.login}}</b>]</h2>

                <div class="alert alert-success" ng-show="success" translate="password.messages.success">
                    <strong>Password changed!</strong>
                </div>
                <div class="alert alert-danger" ng-show="error"  translate="password.messages.error">
                    <strong>An error has occured!</strong> The password could not be changed.
                </div>
                <section>
                    <form class="form-horizontal form-validation" 
                          name="form" 
                          role="form"
                          ng-submit="changePassword()">
                        
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       name="password" 
                                       placeholder="{{'global.form.newpassword.placeholder' | translate}}"
                                       ng-model="password" 
                                       ng-minlength=5 
                                       ng-maxlength=50 
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       name="confirmPassword" 
                                       placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
                                       ng-model="confirmPassword" 
                                       ng-minlength=5 
                                       ng-maxlength=50 
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="divider"></div>
                            <button type="submit" 
                                    ng-disabled="form.$invalid || isNotMatch()" 
                                    class="btn btn-primary btn-block btn-lg" 
                                    ng-disabled="form.$invalid"
                                    translate="password.form.button">Save</button>
                        </div>
 
                    </form>
                </section>

            </div>
        </div>
    </div>
</div>
