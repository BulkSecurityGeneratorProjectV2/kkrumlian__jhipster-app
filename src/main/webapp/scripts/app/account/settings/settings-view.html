    <div class="signup-body">
        <div class="container">
            <div class="form-container">
                <h2 translate="settings.title" translate-values="{username: '{{account.login}}'}">User settings for [<b>{{settingsAccount.login}}</b>]</h2>

                <div class="alert alert-success" ng-show="success" translate="settings.messages.success">
                    <strong>Settings saved!</strong>
                </div>
                
                <div class="alert alert-danger" ng-show="error" translate="settings.messages.error">
                    <strong>An error has occured!</strong> Settings could not be saved.
                </div>

                <form class="form-horizontal form-validation" 
                      name="form" role="form" novalidate
                      ng-submit="save()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </span>
                                <input type="text"
                                       class="form-control" 
                                       name="firstName" 
                                       placeholder="{{'settings.form.firstname.placeholder' | translate}}"
                                       ng-model="settingsAccount.firstName" 
                                       ng-minlength=1 ng-maxlength=50 
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </span>
                                <input type="text"
                                       class="form-control" 
                                       name="lastName" 
                                       placeholder="{{'settings.form.lastname.placeholder' | translate}}"
                                       ng-model="settingsAccount.lastName" 
                                       ng-minlength=1 
                                       ng-maxlength=50 
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       placeholder="{{'global.form.email.placeholder' | translate}}"
                                       ng-model="settingsAccount.email" 
                                       ng-minlength=5 
                                       ng-maxlength=100 
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            
                        </div>
                        <div class="form-group">
                            <button type="submit" 
                               class="btn btn-primary btn-lg btn-block"  
                               ng-disabled="form.$invalid" translate="settings.form.button">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
