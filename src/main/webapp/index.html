    <title>Web Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

    <!-- end needs images -->

    <link rel="stylesheet" href="styles/main.css">

<body data-ng-app="ParticipantPortal" id="ParticipantPortal" data-custom-background data-off-canvas-nav>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div data-ng-controller="MainController">
        <div data-ng-hide="isSpecificPage()"
             data-ng-cloak>
            <section data-ng-include=" 'scripts/app/app-header-view.html' "
                 id="header" class="top-header"></section>

            <aside data-ng-include=" 'scripts/app/app-nav-view.html' "
                 id="nav-container"></aside>
        </div>

        <div class="view-container">
            <section data-ng-view id="content" class="animate-fade-up"></section>
        </div>
    </div>
